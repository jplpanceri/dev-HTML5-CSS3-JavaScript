<!DOCTYPE html> <!-- Definindo html5-->

<html>
	
	<head> 
		<title> Quebra de linha e linha horizontal </title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>
			A tag <b>br</b> serve para pular uma linha, ela pode ser utilizada tanto dentro quanto fora de outras tags e ela é do tipo aberta
		</p>
		<p>
			A tag <b>hr</b> horizontal rule serve para colocar uma linha que ocupa toda a linha da página e ela é do tipo aberta
		</p>
		<p>	Loren ipsun</p>
		<p>Loren ipsun</p>
		<br>
		<p>Loren ipsun</p>
		<hr>
		<p>Loren ipsun</p>
	</body>

</html>
