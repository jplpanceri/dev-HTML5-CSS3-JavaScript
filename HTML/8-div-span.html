<!DOCTYPE html>
<html>
<head>
	<title>Div e Span</title>
	<meta charset="utf-8">
</head>
<body>
<div>
	<img src="img/logo.png" width="100%">	
</div>
<div style="background-color: yellow">
	<p>
		A tag <b>div</b> É um container utilizado para organizar os conteúdos dentro do site. É do tipo block.
	</p>
	<p>
		A tag <b>span</b> É um container como a div porém é mais utizada para elementos unicos. É do tipo inline.
	</p>	
</div>
<div style=" background-color: purple">
	<span style=" background-color: blue">Rodapé1</span>
	<span style=" background-color: green">Rodapé2</span>
	<span style=" background-color: red">Rodapé3</span>
</div>

</body>
</html>
